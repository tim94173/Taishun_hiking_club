          <a class="navbar-brand title-fonts" href="./index.html"><img src="./images/man-with-bag-and-walking-stick.png" alt="logo" style="width: 48px;" class="mt-n3">泰山登山社</a>

          </button>

              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <section>
        <div class="container my-5 px-4">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="validationDefault01" class="form-label">選擇活動</label>
              <select class="form-select" id="validationDefault01" required>
                <option selected disabled value="">選項</option>
                <option>雪山東峰</option>
                <option>獵鷹尖一線天</option>
                <option>玉山主峰</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="請輸入姓氏" required pattern="[^ ]|[^ ]{2}">
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">名字</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="請輸入名字" required pattern="[^ ]{2}">
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">生日</label>
              <input type="date" min="1900-01-01" max="2045-01-01" class="form-control" id="validationDefault04" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">手機</label>
              <input type="text" class="form-control" id="validationDefault05" placeholder="請輸入手機號碼" required maxlength="11" pattern="09\d{8}">
            </div>
            <div class="col-md-8">
              <label for="validationDefault06" class="form-label">緊急聯絡人</label>
              <div class="input-group">
                <span class="input-group-text">稱謂</span>
                <input type="text" class="form-control" placeholder="請輸入關係" required pattern="[^ ]{2}">
                <span class="input-group-text">聯絡方式</span>
                <input type="text" class="form-control" id="validationDefault02" placeholder="請輸入手機號碼" required maxlength="11" pattern="09\d{8}">
              </div>
            </div>
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  我已詳細閱讀<a href="./notice.html">登山須知</a>
                </label>
              </div>
            </div>

            <div class="col-md-1 ms-auto">
              <button class="btn btn-primary" type="submit">提交</button>
            </div>
          </form>
    </section>




    <section class="bg-light py-4">
      <div class="container text-center py-2">
          <h2 class="my-4">更多協助..</h2>
          <div class="row g-4 mb-3 justify-content-center">

              <div class="col-lg-3 d-flex justify-content-center help-link"><div class="py-5 rounded shadow-lg position-relative" style="min-width: 200px;"><a href="#" class="h6 stretched-link text-decoration-none link-dark"><i class="bi bi-facebook"></i>泰山登山社粉絲團</a></div></div>
              <div class="col-lg-3 d-flex justify-content-center help-link"><div class="py-5 rounded shadow-lg position-relative" style="min-width: 200px;"><a href="#" class="h6 stretched-link text-decoration-none link-dark"><i class="bi bi-telephone"></i>06-6542315</a></div></div>
          </div>
      </div>
